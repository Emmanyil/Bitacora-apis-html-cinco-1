<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bitácora</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <style>
      body {
        background-color: aqua;
      }
      .container h1 {
        color: #1a08bba9;
        text-align: center;
      }
      .container p {
        font-size: 25px;
        padding-top: 30px;
      }
      .container input {
        color: red;
      }
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <section class="container">
      <h1>Flash Bitácora</h1>
      <p>Ingresa tu mensaje</p>
      <input type="text">
    </section>
    <section id="container-publication" class="container">

    </section>

    <!-- class="datepicker" -->
    <!-- FAB fixed-action-btn -->
    <div class="fixed-action-btn horizontal click-to-toggle">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">mode_edit</i>
      </a>
      <ul>
        <li><a class="btn-floating red modal-trigger" href="#modal-coment"><i class="material-icons">comment</i></a></li>
        <li><a class="btn-floating yellow darken-1 modal-trigger" href="#modal-img"><i class="material-icons">image</i></a></li>
        <li><a class="btn-floating green modal-trigger" href="#modal-date"><i class="material-icons">date_range</i></a></li>
        <li><a class="btn-floating blue modal-trigger" href="#modal-media"><i class="material-icons">movie</i></a></li>
      </ul>
    </div>
    <!-- FIN FAB -->

    <!-- Modal Comentarios -->
    <div id="modal-coment" class="modal">
      <div class="modal-content container">
        <div class="row">
           <form  id="public-coment" class="col s12">
             <div class="row">
               <div class="input-field col s6">
                 <input id="titulo-coment" type="text" data-length="10">
                 <label for="titulo-coment">Titulo</label>
               </div>
             </div>
             <div class="row">
               <div class="input-field col s12">
                 <textarea id="message-coment" class="materialize-textarea" data-length="120"></textarea>
                 <label for="menssage-coment">Mensaje</label>
               </div>
             </div>
             <div class="modal-footer">
               <button class="btn modal-action modal-close waves-effect waves-light" type="button" name="action">Cancelar
                 <i class="material-icons right">cancel</i>
               </button>
               <button  class="btn modal-action modal-close waves-effect waves-light" type="submit" name="action">Publicar
                 <i class="material-icons right">send</i>
               </button>
             </div>
           </form>
         </div>
      </div>
    </div>
    <!-- Fin modal comentarios -->

    <!-- Modal imagenes -->
    <div id="modal-img" class="modal">
      <div class="modal-content container">
        <div class="row">
           <form id="public-Image" class="col s12">
             <div class="row">
               <div class="input-field col s12">
                 <input id="titulo-img" type="text" data-length="10">
                 <label for="titulo-coment">Titulo</label>
               </div>
             </div>
             <div class="row">
               <div class="col s12">
                 <input id="input-file"  type="file" accept="image/*">
               </div>
             </div>
             <div class="modal-footer">
               <button class="btn modal-action modal-close waves-effect waves-light" type="button" name="action">Cancelar
                 <i class="material-icons right">cancel</i>
               </button>
               <button class="btn modal-action modal-close waves-effect waves-light" type="submit" name="action">Publicar
                 <i class="material-icons right">send</i>
               </button>
             </div>
           </form>
         </div>
      </div>
    </div>
    <!-- Fin modal imagenes -->

    <!-- modal-date -->
    <div  id="modal-date" class="modal">
      <div class="modal-content container">
        <div class="row">
           <form id="public-date" class="col s12">
             <div class="row">
               <div class="input-field col s12">
                 <input id="titulo-date" type="text" data-length="10">
                 <label for="titulo-date">Titulo de tu evento</label>
               </div>
             </div>
             <div class="row">
               <div class="col s12">
                 <label for="date">Fecha del evento:</label>
                 <input type="date" id="date" step="1">
               </div>
             </div>
             <div class="modal-footer">
               <button class="btn modal-action modal-close waves-effect waves-light" type="button" name="action">Cancelar
                 <i class="material-icons right">cancel</i>
               </button>
               <button class="btn modal-action modal-close waves-effect waves-light" type="submit" name="action">Publicar
                 <i class="material-icons right">send</i>
               </button>
             </div>
           </form>
         </div>
      </div>
    </div>
    <!-- Fin modal date -->

    <!-- modal video -->
    <div id="modal-media" class="modal">
      <div class="modal-content container">
        <div class="row">
           <form id="public-media" class="col s12">
             <div class="row">
               <div class="input-field col s12">
                 <input id="titulo-media" type="text" data-length="10">
                 <label for="titulo-media">Titulo de tu evento</label>
               </div>
             </div>
             <div class="row">
               <div class="col s12">
                 <input type="file" id="file-video" step="1" accept="audio/*, video/* ">
               </div>
             </div>
             <div class="modal-footer">
               <button class="btn modal-action modal-close waves-effect waves-light" type="button" name="action">Cancelar
                 <i class="material-icons right">cancel</i>
               </button>
               <button class="btn modal-action modal-close waves-effect waves-light" type="submit" name="action">Publicar
                 <i class="material-icons right">send</i>
               </button>
             </div>
           </form>
         </div>
      </div>
    </div>
    <!-- Fin modal video-->

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAEHbBAUR8tRwIDHOq89gV-DY5pllO2Ao"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
